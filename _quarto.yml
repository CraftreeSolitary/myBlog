project: 
  type: website
  
website: 
  page-navigation: false
  title: "CraftreeSolitary's Blog" 
  site-url: "https://CraftreeSolitary.github.io/myBlog/" 
  repo-url: https://github.com/CraftreeSolitary/myBlog
  repo-actions: [issue]
    
  sidebar:
    logo: "images/memoji-profile.png"
    pinned: true
    align: center
    tools: 
      - icon: github
        href: https://github.com/CraftreeSolitary
        text: "My Github"      

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: About Me
      - animal-classifier-ML.qmd


format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
